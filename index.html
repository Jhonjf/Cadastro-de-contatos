<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contatos Telefônicos</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Lista de Contatos Telefônicos</h2>

<table id="contacts">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Número</th>
    </tr>
  </thead>
  <tbody>
    <!-- Contatos serão adicionados aqui -->
  </tbody>
</table>

<br>
Nome: <input type="text" id="name">
Número: <input type="text" id="number">
<button onclick="addContact()">Adicionar Contato</button>

<script>
function addContact() {
    var name = document.getElementById("name").value;
    var number = document.getElementById("number").value;
    
    if(name === "" || number === "") {
        alert("Por favor, preencha todos os campos.");
        return;
    }
    
    var table = document.getElementById("contacts").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    cell1.innerHTML = name;
    cell2.innerHTML = number;
    
    document.getElementById("name").value = "";
    document.getElementById("number").value = "";
}
</script>

</body>
</html>
